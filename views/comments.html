<!-- COMMENTS VIEW -->

<!-- Nav ------------------------------------------------------------------>
<div class="navlink">
    <a href="#/" class="button"><span>Home</span></a>
</div>

<!-- Header ------------------------------------------------------------------>
<div class="body">
  <div class="header">

    <form ng-submit="addComment()" style="margin-top: 50px">
        <h3> Submit Comment </h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Comments Here" ng-model="titleB"></input>
        </div>
        <button type="submit" class="main-button">Comment</button>
    </form> <br>
  </div>

<!-- Main -------------------------------------------------------------------->
  <div class="main">
    <br><h2> {{ x.title }} </h2> <br><br>
    <div class="comments-box" ng-repeat="y in x.comments | orderBy ">
      <div class="comments-title"> {{ y.body }} </div>
      <p>
        <img src="img/thumb.png" class="icon" ng-click="upVote(y)"
        onmouseover="this.src='img/thumb-active.png'"
        onmouseout="this.src='img/thumb.png'">
        <span class="upvotes"> Likes: {{ y.upvotes }} </span>
      </p>
    </div>
  </div>
</div>
