<!-- STARRED VIEW -->

<!-- Nav --------------------------------------------------------------------->
<div class="navlink">
    <a href="#/" class="button" ng-click="updateStar()"><span>Home</span></a>
</div>

<!-- Main -------------------------------------------------------------------->

<h3>Starred Suggestions:</h3> <br>

<div class="suggestion-box" ng-repeat="b in a | filter : {star: true}">

    <div class="title" ng-click="showComments = !showComments"> {{ b.title }} </div>


    <!-- Dropdown Comments & Form-->
    <div ng-show="showComments">
        <div class="comments-box-main" ng-repeat="y in b.comments">
          <div class="comments-title"> {{ y.body }} </div>
        </div>

    </div>
</div>
