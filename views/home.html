<!-- HOME VIEW -->

<!-- Header ------------------------------------------------------------------>
<form class="header" ng-submit="addSuggestion()">
    <h3> Do you have a suggestion, feedback, or an idea? Please: </h3> <br>
    <p> 1. Submit your idea in the text field below  </p>
    <p> 2. Vote for those ideas you like the most below </p>
    <p> 3. Leave a comment about other great ideas! </p>

    <div class="form-group" style="margin-top: 50px">
      <input type="text" class="form-control" placeholder="Type Idea Here" ng-model="title"/>
    </div>
    <button type="submit" class="main-button">Suggest</button>
</form>

<!-- Main -------------------------------------------------------------------->
<br>
<div class="main">
  <div class="suggestion-box" href="#/comments/{{$index}}" ng-repeat="b in a | orderBy : 'upvotes' : true ">
      <a href="#/comments/{{$index}}" class="title"> {{ b.title }} </a>
        <p>
          <img class="icon-star" src="img/star.png" ng-click="star(b)">
          <span class="star"> Star </span>

          <img src="img/thumb.png" class="icon" ng-click="upVote(b)"
          onmouseover="this.src='img/thumb-active.png'"
          onmouseout="this.src='img/thumb.png'">
          <span class="upvotes"> Likes: {{b.upvotes}} </span>
        </p>
  </div>
</div>
