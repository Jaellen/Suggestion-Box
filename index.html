<!DOCTYPE html>
<html>
<head>
  <title>SuggestionBox</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" />
  <script type="text/javascript" src="js/vendor/angular.min.js"></script>
  <script type="text/javascript" src="js/vendor/angular-route.js"></script>

  <!-- Solves a "character encoding of the HTML document was not declared" error -->
  <meta charset="UTF-8">

</head>

<h1> Company X Suggestion Box </h1>

<body ng-app="SuggestionBox" ng-controller="HomeController">

  <div ng-repeat="post in posts">

    <div> {{ post.title }} </div>
    <div> {{ post.upvotes }} </div>
    <div> {{ post.comments }} </div>

  </div>

  <p></p>
  <div> {{ hello }} </div>

  <!-- Modules -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/HomeController.js"></script>
  <script type="text/javascript" src="js/controllers/CommentsController.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="js/services/suggestions.js"></script>

  <!-- Directives -->


</body>

</html>
