<!DOCTYPE html>
<html>
<head>
  <title>SuggestionBox</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" />
  <script type="text/javascript" src="js/vendor/angular.min.js"></script>
  <script type="text/javascript" src="js/vendor/angular-route.js"></script>

  <!-- Solves a "character encoding of the HTML document was not declared" error -->
  <meta charset="UTF-8">

</head>

<h1> Company X Suggestion Box </h1>


<body ng-app="SuggestionBox" ng-controller="HomeController">

  <!-- Suggestion form -->
  <form ng-submit="addSuggestion()" style="margin-top: 50px">
    <h3> Submit Your Suggestion </h3>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
    </div>
    <button type="submit" class="btn btn-primary">Suggest</button>
  </form>

  <!-- Suggestion, Comments, Upvotes section starts -->
  <div ng-repeat="post in posts | orderBy : 'upvotes' : true ">
    <div> {{ post.title }} </div>
    <p>
      <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span>
      Upvotes: {{post.upvotes}}
    </p>
    <div> {{ post.comments }} </div>

  </div>

  <!-- Modules -->
  <script type="text/javascript" src="js/app.js"></script>

  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/HomeController.js"></script>
  <script type="text/javascript" src="js/controllers/CommentsController.js"></script>

  <!-- Services -->
  <script type="text/javascript" src="js/services/suggestions.js"></script>

  <!-- Directives -->


</body>

</html>
